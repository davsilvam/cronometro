<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronômetro</title>
</head>

<body>
    <div id="container">
        <div id="timer">
            <h1 id="visor"></h1>
        </div>
        <div id="buttons">
            <button id="start-btn" onclick="startCounter()">Começar</button>
            <button id="pause-btn" onclick="pauseCounter()" disabled>Pausar</button>
            <button id="stop-btn" onclick="stopCounter()" disabled>Parar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
